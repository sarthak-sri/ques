<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>album</title>
</head>
<body>
    {% for obj in qs %}
        <h1>{{ obj.title }}</h1>
        <p>{{obj.body}}</p>
        <form action="{% url 'talk:like-album' %}" method="POST" class='btn btn-light'>
            {% csrf_token %}
            <input type="hidden" name="album_id" value="{{ obj.id }}">
            {% if user not in obj.liked.all %}
                <button class="btn btn-success" type="submit">Like</button>
            {% else %}
                <button class="btn btn-danger" type="submit">Unlike</button>
            {% endif %}
            <strong>{{ obj.liked.all.count }} likes</strong>
        </form>
    {% endfor %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
